<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Twitter Tweet Box UI</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">What's happening ?</span>
          <div class="input editable" contenteditable="true" spellcheck="false"></div>
          <div class="input readonly" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="privacy">
          <i class="fa-solid fa-earth-americas"></i>
          <span>Everyone can reply</span>
        </div>
      </div>
      <div class="bottom">
        <ul class="icons">
          <li><i class="fa-solid fa-camera-retro"></i></li>
          <li><i class="fa-solid fa-file-image"></i></li>
          <li><i class="fa fa-map-marker" aria-hidden="true"></i></li>
          <li><i class="fa-solid fa-face-grin"></i></li>
          <li><i class="fa-regular fa-user"></i></li>
        </ul>
        <div class="content">
          <span class="counter">100</span>
          <button>Tweet</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/05fc92f6b0.js" crossorigin="anonymous"></script>
  </body>
</html>
